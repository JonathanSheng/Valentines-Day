<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day: Would You Rather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="questionText">Will you be my Valentine?</h1>
    <div class="background-gifs"></div>
    <div class="intro-container">
        <div class="image-collage">
            <img src="assets/collage-image-1.jpeg" alt="Image 1">
            <img src="assets/06D4F545-5D04-452C-B4D9-FB3602946CD2_1_105_c.jpeg" alt="Image 2">
            <img src="assets/75CE977B-D3C5-496B-802D-F98F96A667F2_1_105_c.jpeg" alt="Image 3">
            <img src="assets/86D290CF-8FC6-455F-AFBF-687390D36673_1_105_c.jpeg" alt="Image 4">
            <img src="assets/F24FE532-64C5-4AAE-B878-313E700FDF31_1_105_c.jpeg" alt="Image 5">
            <img src="assets/FABA465C-DBFF-49BF-98DC-663CFA61CA9C_1_105_c.jpeg" alt="Image 6">
        </div>
        <button id="startButton" class="start-btn" onclick="startQuiz()">Yes!</button>
    </div>

    <div id= "quiz" class="quiz-container" style="display:none;">
        <div class="question">
            <div class="options">
                <button id="optionA" onclick="nextQuestion(0)">Option A</button>
                <button id="optionB" onclick="nextQuestion(1)">Option B</button>
            </div>
        </div>
        <p id="endMessage" style="display:none;">You're all done! I love you so much ◡̈</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
